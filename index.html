<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="base.css">
    <title>ShiFouMi"</title>
</head>
<body>

<div id="jouer">
    <p>Entrer Votre Nom:</p>
    <label>
        <input type="text" placeholder="Ex: Richard" id="champ_nom" autofocus>
    </label>
    <input type="submit" id="valider" value="Jouer">
</div>


<div id="jeux">
    <h1 id="titre">Shi-Fou-Mi</h1>

    <div id="ensemble_score">
        <div id="victoire">Victoire: <span id="nbVictoire">0</span></div>
        <div id="defaite">DÃ©faite: <span id="nbDefaite">0</span></div>
        <div id="score">Score: <span id="nbScore">0</span></div>
    </div>

    <div id="ensemble_choix">
        <div id="choix_joueur">
            <span id="nom_joueur">Vous</span>
        </div>
        <h2>VS</h2>
        <div id="choix_adversaire">
            <span>Robot</span>
        </div>
    </div>

    <h2 id="choix">Faite votre choix</h2>
    <div id="choisir">
        <img src="assets/img/Rock-paper-scissors_(rock).png" alt="pierre" id="pierre" title="pierre"/>
        <img src="assets/img/Rock-paper-scissors_(paper).png" alt="feuille" id="papier" title="papier"/>
        <img src="assets/img/Rock-paper-scissors_(scissors).png" alt="ciseaux" id="ciseaux" title="ciseaux"/>
    </div>

    <div id="cont_quit">
        <div id="continuer">Continuer</div>
        <div id="quitter">Quitter</div>
    </div>
</div>

<!-- Optional -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="base.js"></script>
</body>
</html>
